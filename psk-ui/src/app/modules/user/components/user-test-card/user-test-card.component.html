<div class="test-card-container">
  <div class="test-circle mx-auto mb-2">
    <img *ngIf="testImageUrl" [src]="testImageUrl" alt="Test image"
      style="width: 100%; height: 100%; object-fit: cover;">
  </div> 
  <div class="card test-card">
    <div class="card-body test-card-body test-card-body-large d-flex flex-column justify-content-between">
      <div>
        <h5 class="card-title text-center">{{testTitle}}</h5>
        <p class="card-text text-secondary">{{testSubTitle}}</p>
        <p *ngIf="personalNotes" class="card-text text-muted small">
          <strong>Not:</strong> {{personalNotes}}
        </p>
        <p *ngIf="userTest && isCompleted" class="card-text text-success small">
          ✓ Tamamlandı
        </p>
        <p *ngIf="userTest && !isCompleted" class="card-text text-warning small">
          ⏳ Beklemede
        </p>
      </div>
      <button *ngIf="userTest && !isCompleted" (click)="startUserTest()" class="btn btn-outline-primary btn-test">
        Teste Başla
      </button>
      <button *ngIf="userTest && isCompleted" class="btn btn-outline-secondary btn-test" disabled>
        Test Tamamlandı
      </button>
      <button *ngIf="testCard && !userTest" (click)="startTest()" class="btn btn-outline-primary btn-test">
        Teste Başla (Eski)
      </button>
    </div>
  </div>
</div>
