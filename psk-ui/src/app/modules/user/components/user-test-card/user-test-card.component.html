<div class="test-card-container">
  <div class="test-circle mx-auto mb-2">
    <img *ngIf="testCard.imageUrl" [src]="testCard.imageUrl" alt="Test image"
      style="width: 100%; height: 100%; object-fit: cover;">
  </div> 
  <div class="card test-card">
    <div class="card-body test-card-body test-card-body-large d-flex flex-column justify-content-between">
      <div>
        <h5 class="card-title text-center">{{testCard.title}}</h5>
        <p class="card-text text-secondary">{{testCard.subTitle}}</p>
      </div>
      <button (click)="startTest()" class="btn btn-outline-primary btn-test">Teste BaÅŸla</button>
    </div>
  </div>
</div>
