<div class="page-content container">
  <div>
    <div class="row mx-0 card my-5 py-4 px-md-5 px-sm-2">
      <div class="col">
        <div class="card-body my-1 row">
          <div class="test-logo mt-0 col-4">
            <div class="test-circle mx-auto">
              <img *ngIf="testCard.testTemplateImageUrl" [src]="testCard.testTemplateImageUrl" alt="Test image">
            </div>
          </div>
          <div class="col-8 d-flex flex-column justify-content-center about-text">
              <p class="fs-5 fw-bold">{{testCard.testTemplateTitle}}</p>
              <p class="fw-light mt-2 text-secondary">{{testCard.testTemplateSubTitle}}</p>
          </div>
        </div>
      </div>
    </div>
    <div>
      <!-- Legacy question display - UserTestListResponse doesn't contain questions -->
      <div class="row mx-0 my-2 py-4 px-md-5 px-sm-2">
        <div class="col text-center text-muted">
          <p>Bu test için soru detayları ayrı bir API çağrısı ile alınmalıdır.</p>
          <p><strong>Test ID:</strong> {{testCard.id}}</p>
          <p *ngIf="testCard.personalNotes"><strong>Kişisel Notlar:</strong> {{testCard.personalNotes}}</p>
        </div>
      </div>
    </div>
    <div class="row mx-0 px-md-5 px-sm-2">
      <div class="col-12 text-end">
        <button class="btn btn-primary" (click)="completeTest()">Testi Tamamla</button>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Lütfen testi tamamlayınız.
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
            aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
</div>
