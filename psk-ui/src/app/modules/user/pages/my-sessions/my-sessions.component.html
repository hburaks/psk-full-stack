<div class="row mx-0 card mb-5 p-5 px-1 px-md-5">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Tarih</th>
          <th scope="col">Randevu Statüsü</th>
          <th scope="col"></th>
      </thead>
      <tbody>
        <tr *ngFor="let session of mySessions; let i = index">
          <td>{{ session.date | date: 'dd.MM.yyyy' }}</td>
          <td>{{ getStatusText(session.sessionStatus ?? '') }}</td>
          <td>
            <button *ngIf="isSessionCancelable(session.sessionStatus ?? '')" class="btn btn-primary btn-primary-custom"
              (click)="cancelSession(session.sessionId ?? 0)">İptal
              Et</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
