<app-test-card-list *ngIf="!isEditingTest" [isEditPage]="true" (editTestTemplateEvent)="editTestTemplate($event)"
  (addTestEvent)="addTest()"></app-test-card-list>
<app-test-card-detail [editableTestTemplate]="testTemplateToEdit" *ngIf="isEditingTest" [isEditPage]="true"
  (closeModalEvent)="closeModal()" [imageUrl]="testTemplateToEdit?.imageUrl || ''"></app-test-card-detail>
