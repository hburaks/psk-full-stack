<div class="page-content container">
  <div class="row mx-0 card my-5 py-4 px-md-5 px-sm-2">
    <div class="col">
      <app-generic-card-detail [isBlogEditable]="isBlogEditable" [text]="blogCard?.text ?? ''"
        [title]="blogCard?.title ?? ''" [subTitle]="blogCard?.subTitle ?? ''" [cover]="blogCard?.cover ?? []"
        [blogId]="blogCard?.id ?? null" (endEditingEvent)="endEditing()">
      </app-generic-card-detail>
    </div>
  </div>
</div>
