<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050">
  <div id="liveToast" class="toast align-items-center border-0" [ngClass]="toastClass" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i [class]="toastIcon + ' me-2'"></i>
        {{displayMessage}}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
